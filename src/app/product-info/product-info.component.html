<app-navbar></app-navbar>
<div class="container" *ngIf="product_info">
    <div class="row">
        <div class="col-md-6">
            <img [src]="product_info.product_img" width="100%">
        </div>
        <div class="col-md-6">
            <h1>{{product_info.cat_name}}</h1><br>
            <h2>{{product_info.product_name}}</h2><br>
            <h2>{{product_info.price | currency:'INR' }}/-</h2>
            <!-- <button>add</button> -->
            <!-- {{product_info.cart}} -->
            <button *ngIf="product_info.cart=='No'"  class="btn btn-dark" (click)="addtocard()">add_card</button>
            <button *ngIf="product_info.cart=='Yes'" class="btn btn-dark">added in card</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
